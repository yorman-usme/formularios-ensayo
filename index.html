<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Yorman</title>
</head>

<body>
    <h1>Me conoces bien?</h1>
    <p>Completa el siguiente formulario para yo descubrir qué tanto me conoces, poniendo a prueba cuánto has llegado a
        entender sobre mis intereses, habilidades y gustos. Será una buena manera de ver qué tanto has captado sobre mí.
    </p>

    <div>
        <form action="">
            <div>
                <div>
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <br>
                <div>
                    <label for="cococes-bien">Qué tanto cree que me conoces?</label>
                    <select name="cococes-bien" id="cococes-bien">
                        <option value="">selecciona una respuesta</option>
                        <option value="mucho">Mucho</option>
                        <option value="poquito">Poquito</option>
                        <option value="voy-ver">Voy a ver</option>
                    </select>
                </div>
            </div>
            <div>
                <h2>FORMULARIO</h2>

                <label for="mi-nombre">¿Cuál es mi nombre completo?</label>
                <input type="text" id="mi-nombre" name="mi-nombre" placeholder="Ingrese su respuesta" required>
                <br><br>
                <label for="naci">¿Donde nací?</label>
                <input type="text" id="naci" name="naci" placeholder="Ingrese su respuesta" required>
                <br><br>
                <label for="años">¿Cuántos años tengo?</label>
                <select name="años" id="años">
                    <option value="">Selecciona una repuesta</option>
                    <option value="45">45</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="50">50</option>
                </select>
                <br><br>
                <label for="mes">¿Cuándo cumplo años?</label>
                <select name="mes" id="mes">
                    <option value="">Selecciona una respuesta</option>
                    <option value="11j">11 de Junio</option>
                    <option value="20m">20 de Marzo</option>
                    <option value="26jl">26 de Julio</option>
                    <option value="13a">13 de Agosto</option>
                </select>
                <br><br>
                <label for="hermanos">¿Cuántos hermanos tengo?</label>
                <select name="hermanos" id="hermaos">
                    <option value="">Selecciona una respuesta</option>
                    <option value="1h">1</option>
                    <option value="0h">0</option>
                    <option value="2h">2</option>
                </select>
                <br><br>
                <label for="prima">¿Tengo primos o prima?</label>
                <select name="prima" id="prima">
                    <option value="">Selecciona una respuesta</option>
                    <option value="sipa2">Sí, dos primas</option>
                    <option value="nop">No tengo ni primas ni primos </option>
                    <option value="sipo1">Sí, un primo</option>
                    <option value="sipa1">Sí, una prima</option>
                    <option value="sipo2">Sí, dos primos</option>
                </select>
                

            </div>
        </form>
    </div>
</body>

</html>
